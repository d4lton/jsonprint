  <body ng-app="myapp">
    <div ng-controller="HelloController">
      <h1>JSON PRINT, a JSON validator, extractor and pretty-printer!</h1>
      <h2>1. in goes the ugly JSON:</h2>
      <textarea placeholder='Paste JSON here...' class='box' ng-model='json.sourceText' ng-change='update(json)'></textarea>
      <h2>2. extract what looks like JSON:</h2>
      <textarea disabled class='box'>{{json.extractedJson}}</textarea>
      <h2>3. out comes the pretty JSON:</h2>
      <textarea disabled class='box'>{{json.parsedJson}}</textarea>
      <div class='spinner' ng-class="{'ball1':json.working}" id='spinner'></div>
    </div>
