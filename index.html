<!DOCTYPE html>
<html lang="en">

  <head>
    <title>JSON Print</title>

    <meta name="description" content="JSON Print">
    <meta name="keywords" content="json print,json,print,json format,json validate,json validation,json validator,json format,debug json,pretty print json,json pretty printer,json extract,json extraction,json extractor">

    <meta name="expires" content="never">
    <meta name="language" content="english">
    <meta name="distribution" content="Global">
    <meta name="robots" content="ALL,INDEX,FOLLOW">

    <meta name="document-class" content="Completed">
    <meta name="document-classification" content="JSON Print">

    <meta name="author" content="JSON Print">
    <meta name="document-rights" content="Public Domain">
    <meta name="document-type" content="Public">
    <meta name="document-rating" content="General">
    <meta name="document-distribution" content="Global">
    <meta name="document-state" content="Dynamic">
    <meta name="cache-control" content="Public">
    <meta name="copyright" content="JSON Print">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-us">
    <meta name="abstract" content="JSON Print">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body ng-app="myapp">
    <div ng-controller="HelloController">
      <h1>JSON PRINT, a JSON validator, extractor and pretty-printer!</h1>
      <h2>1. in goes the ugly JSON:</h2>
      <textarea placeholder='Paste JSON here...' style='width: 100%; height: 200px;' ng-model='json.sourceText' ng-change='update(json)'></textarea>
      <h2>2. extract what looks like JSON:</h2>
      <div style='white-space: pre-wrap; word-break: break-all; overflow-y: auto; width: 100%; height: 200px; font-family: monospace; border: 1px solid lightgray;'>{{json.extractedJson}}</div>
      <h2>3. out comes the pretty JSON:</h2>
      <div style='white-space: pre-wrap; width: 100%; min-height: 200px; font-family: monospace; border: 1px solid lightgray;'>{{json.parsedJson}}</div>
    </div>
    <div style='width: 50%; text-align: center; padding: 10px 0 0 0; margin: auto; color: gray;'>Copyright &copy;2016 by Dana Basken</div>
  </body>

</html>
